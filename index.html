<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font CDN (Inter)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Website Title Logo -->
    <link rel="shortcut icon" href="./images/play.png" type="image/x-icon" />

    <!-- Tailwind CSS & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/89cee7f055.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS Custom Configuration Section -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Style Section -->
    <style>
      /* Font Styling Section */
      .inter-font {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
      }
    </style>

    <!-- Animation Section -->

    <!-- Title Section -->
    <title>PH Tube</title>
  </head>

  <body class="inter-font w-11/12 mx-auto">
    <!-- Header Section -->
    <header>
      <!-- Nav Section -->
      <nav
        class="flex justify-between items-center p-4 border-b-1 border-gray-200"
      >
        <div class="logo-container">
          <img src="./images/Logo.png" alt="PH Tube Logo" />
        </div>
        <div class="sort-btn-container hidden md:block">
          <button class="btn bg-[#25252533] text-black">Sorted by View</button>
        </div>
        <div class="blog-btn-container">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- Script Section -->
    <script src=""></script>
  </body>
</html>
